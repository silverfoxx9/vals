<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8c8dc;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 36px 24px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 340px;
      position: relative;
      overflow: hidden;
    }

    .emoji {
      font-size: 56px;
    }

    h2 {
      margin: 12px 0 24px;
      font-size: 22px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      z-index: 1;
    }

    #no {
      background: #eee;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      transition: transform 0.25s cubic-bezier(.34,1.56,.64,1);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons" id="area">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no">No</button>
    </div>
    <p class="hint">No, seems a bit shy</p>

  </div>

  <script>
    const noBtn = document.getElementById("no");
    const area = document.getElementById("area");

    function moveNoButton() {
      const padding = 10;
      const maxX = area.clientWidth - noBtn.offsetWidth - padding;
      const maxY = area.clientHeight - noBtn.offsetHeight - padding;
      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    area.addEventListener("mousemove", e => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );
      if (distance < 80) moveNoButton();
    });

    area.addEventListener("touchmove", moveNoButton, { passive: true });
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#f8c8dc;
          font-family:-apple-system,BlinkMacSystemFont,Arial;
          text-align:center;
        ">
          <h1>üíñ Yay! You‚Äôre my Valentine üíñ</h1>
        </div>
      `;
    }
  </script>

</body>
</html>
